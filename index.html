<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <!-- <script src="https://game-ultimate.com/assets/widget.js"></script> -->

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Gamixter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        width: 200px;
        text-align: center;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .card button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 0 0 10px 10px;
        padding: 15px;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .card button:hover {
        background-color: #45a049;
      }

      .card button i {
        font-size: 20px;
        font-weight: 600;
        font-style: normal;
      }

      @media (max-width: 600px) {
        .card {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Games and Mechanics</h1>
    <div class="card-container">
      <div class="card">
        <img src="assets/wheel.jpg" alt="Игра 1" />
        <button onclick="trigger('fortuneWheel')">
          <i>Play</i>
        </button>
      </div>
      <div class="card">
        <img src="assets/jackpot.jpg" alt="Игра 2" />
        <button onclick="trigger('jackpotCase')">
          <i>Play</i>
        </button>
      </div>
      <div class="card">
        <img src="assets/cases.jpg" alt="Игра 3" />
        <button onclick="trigger('casinoCase')">
          <i>Play</i>
        </button>
      </div>
    </div>

    <script>
      class GamixterWidget {
        publicKey;
        wsUrl;
        tokenUrl;
        userId;
        centrifuge;
        tokenExpireAt;
        connected = false;
        gameName = null;
        gameUrl;
        messageSent = false;

        constructor(
          publicKey,
          userId,
          wsUrl = "ws://34.132.206.122:8001/connection/websocket",
          tokenUrl = "https://gamixter-backend.ngrok.dev/centrifugo/generate-jwt"
        ) {
          this.publicKey = publicKey;
          this.userId = userId;
          this.wsUrl = wsUrl;
          this.tokenUrl = tokenUrl;

          this.centrifugeCdnUrl =
            "https://cdnjs.cloudflare.com/ajax/libs/centrifuge/5.2.2/centrifuge.min.js";

          this.manifestUrl = "https://game-ultimate.com/manifest.json";

          window.addEventListener("message", (event) => {
            if (event.data.action === "closeIframe") {
              this.removeGameModule();
            }
          });
        }

        init() {
          const script = document.createElement("script");
          script.src = this.centrifugeCdnUrl;
          script.async = true;
          script.onload = this.initCentrifuge.bind(this);
          document.head.appendChild(script);

          console.log("Gamixter Widget is ready!");
          this.onGameConfigReceived("game");
          return this;
        }

        async initCentrifuge() {
          console.log("Centrifuge is ready!");

          const tokenInfo = await this.getToken();

          if (!tokenInfo) {
            console.error("GamixterWidget failed to get JWT");
            return;
          }

          this.tokenExpireAt = tokenInfo.expireAt;
          this.centrifuge = new Centrifuge(this.wsUrl);

          this.centrifuge.setToken(tokenInfo.token);
          this.centrifuge.connect();

          let self = this;

          this.centrifuge.on("connected", function (connectCtx) {
            self.connected = true;
            console.log("GamixterWidget connected", connectCtx);
          });

          this.centrifuge.on("disconnect", function (disconnectCtx) {
            self.connected = false;
            console.log("GamixterWidget disconnected", disconnectCtx);
          });

          this.centrifuge.on("error", function (errorCtx) {
            console.error("GamixterWidget error:", errorCtx);
          });

          this.centrifuge.on("publication", function (ctx) {
            console.log(
              "GamixterWidget received publication from a channel:",
              ctx.data
            );

            const type = ctx.data.type;
            switch (type) {
              case "game_config":
                self.sendMessageToGame(this.gameName);
                break;
              default:
                console.log("GamixterWidget received unknown type:", ctx.data);
            }
          });
        }

        async ready() {
          return new Promise((resolve, reject) => {
            const interval = setInterval(() => {
              if (this.connected) {
                clearInterval(interval);
                resolve();
              }
            }, 1000);
          });
        }

        async getToken() {
          return await fetch(this.tokenUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              widgetKey: this.publicKey,
              userId: this.userId,
            }),
          })
            .then((response) => response.json())
            .then((response) => {
              console.log(response);
              return response;
            })
            .catch((error) => {
              console.error("GamixterWidget failed to get JWT:", error);
              return null;
            });
        }

        async loadManifest() {
          return fetch(this.manifestUrl)
            .then((response) => response.json())
            .then((manifest) => {
              console.log("Manifest loaded:", manifest);
              return manifest;
            })
            .catch((error) => {
              console.error("Failed to load manifest:", error);
              return null;
            });
        }

        async onGameConfigReceived(config) {
          console.log("GamixterWidget onGameConfigReceived:", config);

          const manifest = await this.loadManifest();

          if (!manifest || !manifest.games["src"]) {
            console.error(`Game not found in manifest: ${config.gameName}`);
            return;
          }

          const gameUrl = manifest.games["src"];

          this.gameUrl = gameUrl;

          this.loadGameModule(gameUrl, config);
        }

        async loadGameModule(url, config) {
          const iframe = document.createElement("iframe");
          iframe.id = "gameIframe";
          iframe.title = "Game Frame";
          iframe.width = "100%";
          iframe.height = "100%";
          iframe.style.position = "fixed";
          iframe.style.top = "0";
          iframe.style.left = "0";
          iframe.style.zIndex = "9999";
          iframe.style.border = "none";
          iframe.style.display = "none";
          iframe.src = url;
          iframe.loading = "lazy";
          iframe.sandbox = "allow-scripts allow-same-origin";

          document.body.appendChild(iframe);

          iframe.onload = () => {
            this.iframe = iframe;
          };

          this.iframe = iframe;
        }

        sendMessageToGame(data) {
          this.iframe.style.display = "block";
          this.iframe.contentWindow.postMessage(data, "*");

          if (!this.messageSent) {
            setTimeout(() => {}, 400);

            this.messageSent = true;
          }
        }

        removeGameModule() {
          if (this.iframe) {
            document.body.removeChild(this.iframe);
            this.iframe = null;
            this.messageSent = false;
            console.log("Game iframe has been removed.");
          } else {
            console.log("No game iframe found to remove.");
          }
        }

        triggerGame(game) {
          this.gameName = game;
        }
      }
    </script>

    <script>
      const config = {
        uid: "100-500-Ivan",
        apiToken: "secret-api-token",
        organizationId: "8ddeb71e-c6e6-4345-8735-b84f8b833be1",
      };

      async function trigger(game) {
        startGame(game);
        await testFireTrigger("fortuneWheel");
      }

      async function testFireTrigger(game) {
        return fetch(
          "https://gamixter-backend.ngrok.dev/organization/trigger/test-fire",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: config.apiToken,
            },
            body: JSON.stringify({
              userId: config.uid,
              organizationId: config.organizationId,
              game: game,
              metadata: JSON.stringify({
                game: "ss",
              }),
            }),
          }
        )
          .then((response) => response.json())
          .then((response) => {
            console.log("Trigger response:", response);
            return response;
          })
          .catch((error) => {
            console.error("Не удалось выполнить триггер:", error);
            return null;
          });
      }
    </script>

    <script>
      const data = {
        widgetKey: "c7b29122-ff18-4110-92c7-72230bf36c16",
        uid: "100-500-Ivan",
        wsUrl: "wss://236bc78256f9.ngrok.app/connection/websocket",
        tokenUrl: "https://gamixter-backend.ngrok.dev/centrifugo/generate-jwt",
      };

      const widget = new GamixterWidget(
        data.widgetKey,
        data.uid,
        data.wsUrl,
        data.tokenUrl
      );

      widget.init();

      widget.ready().then(() => {
        console.log("Виджет готов к приему игр.");
      });

      function startGame(game) {
        widget.triggerGame(game);
      }
    </script>
  </body>
</html>
